<h1>
    {{ title }}
</h1>
<div class="sort-row ng-scope">
    <button class="sort" (click)="sortPhotosClickHandler()">
        Show <span [class.hidden]="orderReversed">newest</span><span [class.hidden]="!orderReversed">oldest</span> first
    </button>
</div>
<ul class="photos">
    <li *ngFor="let photo of photos">
        <p>{{ photo.label }}</p>
        <img [src]="photo.path">
    </li>
</ul>
